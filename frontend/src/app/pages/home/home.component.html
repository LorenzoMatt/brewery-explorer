<main class='container'>
  <app-pagination [page]="page" [pageSize]="pageSize" [hasMore]="breweries.length === pageSize"
    (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)">
  </app-pagination>

  <app-brewery-list [breweries]="breweries" [favoriteIdsSet]="favoriteIdsSet"
    (brewerySelected)="onBrewerySelected($event)" (addFavorite)="onAddFavorite($event)"
    (removeFavorite)="onAddFavorite($event)">
  </app-brewery-list>
</main>
